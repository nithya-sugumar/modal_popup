<html>

<head>
    <title>Dialog box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--dialog box window pdp design start-->
    <div class="container mt-3">
        <h3>Modal Example</h3>
        <p>Click on the button to open the modal.</p>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          Open modal
        </button>
      </div>
      
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Tomato</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="row modal-body">
                <div class="col-md-6 modal-body-img">
                <img src="img/tomato.jpg" width="100%;" height="100%;"></img>
            </div>
                <div class="col-md-6 tomato">
                    <h4>Tomato</h4>
                    <hr></hr>
                    <p>The tomato is the edible berry of the plant Solanum lycopersicum, commonly known as the tomato plant. The species originated in western South America, Mexico, and Central America. </p>
                    <p>$ 10.00</p>
                    <hr></hr>
                    <div class="input-group">
                        <div class="input-group-prepend"> <!--adding an icon or btn or text or span in front the input field.-->
                            <a t-attf-href="#" class="btn btn-primary quantity__minus" aria-label="Remove one" title="Remove one">
                                <i class="fas fa-minus"></i> 
                            </a>
                        </div>
                         <div class="col-sm-2">
                        <input type="text" class="form-control quantity__input" min = "1" value="1" name="quantity"/>
                       </div>
                        <div class="input-group-append"><!--adding an icon or btn or text or span after the input field-->
                            <a t-attf-href="#" class="btn btn-primary quantity__plus" aria-label="Add one" title="Add one">
                                <i class="fas fa-plus"></i> 
                            </a>
                        </div>
                    </div>
                    <br/>
                    <button type="button" class="btn btn-primary">Add to Cart</button>
                    <hr></hr>

</div>
</div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
      
</body>

</html>
